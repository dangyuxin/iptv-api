name: 'Update schedule'

on:
  schedule:
    - cron: '0 22,10 * * *'
  workflow_dispatch:
    branches:
      - master
      - dev
      - gd
jobs:
  push:
    runs-on: ${{ matrix.operating-system }}
    timeout-minutes: 120
    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
    steps:
      # 第一步：先检出仓库（默认分支），为后续拉取tag做准备
      - uses: actions/checkout@v3
        with:
          # 拉取所有历史（包括tags），否则可能找不到旧tag
          fetch-depth: 0

      # 第二步：拉取远程所有tags，确保本地有1.6.2
      - name: Fetch all tags
        run: git fetch --tags

      # 第三步：切换到指定tag 1.6.2（关键：放在checkout之后）
      - name: Checkout to tag 1.6.2
        run: git checkout 1.6.2

      # （可选）如果需要基于tag创建分支并切换（避免detached HEAD）
      # - name: Create branch from tag 1.6.2
      #   run: git checkout -b temp-branch-1.6.2 1.6.2

      # 第四步：设置Python环境（无需修改）
      - name: Run with setup-python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv'

      # 第五步：检查open_driver配置（无需修改）
      - name: Check open_driver config
        id: check_driver
        run: |
          echo "OPEN_DRIVER=$(python -c '
          try:
            from utils.config import config
            open_driver = config.open_driver
          except:
            open_driver = False
          print(open_driver)')" >> $GITHUB_ENV

      # 第六步：安装Chrome（按需）
      - name: Set up Chrome
        if: env.OPEN_DRIVER == 'True'
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      # 第七步：安装ChromeDriver（按需）
      - name: Download chrome driver
        if: env.OPEN_DRIVER == 'True'
        uses: nanasess/setup-chromedriver@master

      # 第八步：安装FFmpeg（无需修改）
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 第九步：安装依赖（无需修改）
      - name: Install pipenv
        run: pip3 install --user pipenv

      - name: Install dependecies
        run: pipenv --python 3.13 && pipenv install --deploy

      - name: Install selenium
        if: env.OPEN_DRIVER == 'True'
        run: pipenv install selenium

      # 第十步：执行更新脚本（无需修改）
      - name: Update
        run: pipenv run dev

      # 第十一步：提交并推送修改（注意：tag是只读的，推送需基于分支）
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "Github Action Auto Updated"
            # 如果是基于tag创建的临时分支，需指定推送目标（比如推到gd分支）
            # git push origin temp-branch-1.6.2:gd
            git push --force
          fi
